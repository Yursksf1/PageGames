        function covertirRayitas(word, letras_usadas) {
            rayitas = ""
            for (let index = 0; index < word.length; index++) {
                const element = word[index];
                if (element == " ") {
                    rayitas = rayitas + " &nbsp  "
                } else if (letras_usadas.indexOf(element) >= 0) {
                    rayitas = rayitas + ' ' + element + ' '
                }
                 else {
                    rayitas = rayitas + " _ "
                }
            }
            // the code is here
            return rayitas 
        }
